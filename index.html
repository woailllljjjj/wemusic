                        var MaxTime = i + 1 >= data_song.song_lrc[0].length ? Infinity : data_song.song_lrc[
                            0][i + 1];
                        if (currenttime >= MinTime && currenttime < MaxTime) {
                            $('.color-lry').removeClass('color-lry')
                            console.log(i);
                            $lry_lry_lry.css({
                                top: 4.5 - .8 * i + 'rem'
                            })
                            $lry_lry_lry.find('p').eq(i).addClass('color-lry');
                        }
                    }
                }
            }
            $audio[0].onended = function () {
                if (option.playstyle == 3) {
                    num_song_i = parseInt(data_song.song_id.length * Math.random());
                    $nav_mou_img.attr("src", data_song.pic[num_song_i]);
                    $nav_mou_b.text(data_song.song_name[num_song_i]);
                    $nav_mou_span.text(data_song.songer[num_song_i]);
                    data_song.point_id = data_song.song_id[num_song_i];
                    $audio.attr('src', url + data_song.point_id);
                    if ($that != undefined) {
                        $that.hide();
                    }
                    $that = $('#' + data_song.point_id.toString()).find('.yingdong');
                    $that.show();
                } else if (option.playstyle == 2) {
                    num_song_i = data_song.song_id.indexOf(data_song.point_id);
                    num_song_i = num_song_i + 1 > data_song.song_id.length - 1 ? 0 : num_song_i + 1;
                    $nav_mou_img.attr("src", data_song.pic[num_song_i]);
                    $nav_mou_b.text(data_song.song_name[num_song_i]);
                    $nav_mou_span.text(data_song.songer[num_song_i]);
                    data_song.point_id = data_song.song_id[num_song_i];
                    $audio.attr('src', url + data_song.point_id);
                    if ($that != undefined) {
                        $that.hide();
                    }
                    $that = $('#' + data_song.point_id.toString()).find('.yingdong');
                    $that.show();
                }
                $audio[0].play();
            }
            var isChange = 0;
            $layer.on('touchstart', function (e) {
                isChange = 1;
                move.call(this, e, function () {
                    audioCurrentTime = $audio[0].duration
                });
            })
            $layer.on('touchmove', function (e) {
                isChange = 1;
                move.call(this, e, function () {
                    audioCurrentTime = $audio[0].duration
                });
            })
            $layer.on('touchend', function (e) {
                song_time_precent = $('.paoos-up').width() / $paoos.width();
                console.log(song_time_precent)
                if (audioCurrentTime != null) {
                    $audio[0].currentTime = audioCurrentTime * song_time_precent;
                }
                audioCurrentTime = null;
                isChange = 0;
            })
            //懒加载
            var times = setInterval(function () {
                // console.log(data_song.song_id.length)
                // console.log($('.song-list-one:last').offset().top)
                // console.log($(window).height())
                if ($('.song-list-one:last').offset().top < $(window)
                    .height()*1.3 && $('.song-list-one:last').offset().top != 0) {
                    // console.log(data_quan);
                    // if()
                    
                    var num15 = 15;
                    // console.log(data_quan.code)
                    num15 = option.numbersong + 15 > data_quan.code ? data_quan.code - option
                        .numbersong : num15;
                    var songer;
                    for (let i = option.numbersong; i < option.numbersong + num15; i++) {
                        songer = [];
                        for (let j = 0; j < songsDetail[i].ar.length; j++) {
                            songer.push(songsDetail[i].ar[j].name);
                        }
                        str = `<div class="song-list-one" id="${songsDetail[i].id}" data-pic='${i}' data-play=0>
                             <div class="song-list-one-img fl " style="background:url(${songsDetail[i].al.picUrl});background-size:cover; "></div>
                        <div class="song-list-one-word fl">
                          <p>${songsDetail[i].name}</p>
                      <span>${songer.join('/')}</span>
                     </div>
                     <div class='yingdong'>
                     <div class="line1"></div>      
                     <div class="line2"></div> 
                     <div class="line1"></div> 
                      <div class="line2"></div> 
                      <div class="line1"></div> 
                      <div class="line2"></div>   
                      <div class="line1"></div>    
                  </div>
                     </div>`
                        $('.song-list-every').append(str);
                        data_song.pic.push(songsDetail[i].al.picUrl);
                        data_song.songer.push(songer.join('/'));
                        data_song.song_name.push(songsDetail[i].name);
                        data_song.song_id.push(songsDetail[i].id);
                    }
                    if(option.numbersong + 15>data_quan.code&&option.numbersong + 1<data_quan.code){
                        $('.song-list-every').append(`<p style='width:100%;line-height:60px;text-align:center;'>我是有底线的-_-!</p>`);
                    }
                    option.numbersong = option.numbersong + 15;
                    // console.log(data_song.pic);
                    // console.log(data_song.songer)
                    // console.log(data_song.song_name)
                    // console.log(data_song.song_id)
                    var $song_list_one = $('.song-list-one');
                    $('.yingdong').hide();
                    $song_list_one.on('click', function () {
                        if (data_song.point_id != Number($(this).attr('id'))) {
                            num_song_i = Number($(this).data('pic'))
                            if ($that != undefined) {
                                $that.hide();
                            }
                            $(this).find('.yingdong').show();
                            // console.log($(this).find('.yingdong'));
                            // console.log($(this).attr('id'))
                            $that = $(this).find('.yingdong');
                            data_song.point_id = Number($(this).attr('id'));
                            // console.log('wdawd', data_song.point_id)
                            var zidx = $(this).data('pic');
                            $nav_mou_img.attr("src", data_song.pic[zidx]);
                            $nav_mou_b.text(data_song.song_name[zidx]);
                            $nav_mou_span.text(data_song.songer[zidx]);
                            $audio.attr('src', url + data_song.point_id);
                            $('#begin').attr('src', './images/stop.png');
                            data_song.songYofN = true;
                            $audio[0].play();
                        }
                    })
                }

            }, 2000)

            function time(time) {
                return (parseInt(time / 60) > 9 ? parseInt(time / 60) : '0' + parseInt(time / 60)) + ':' + (
                    parseInt(time % 60) > 9 ? parseInt(time % 60) : '0' + parseInt(time % 60))
            }
            //move
            var maskWidth = $mask.width();
            var paoosWidth = $paoos.width();
            var upleft = $paoos.offset().left;
            var maxLeft = paoosWidth - maskWidth;
            // console.log(upleft)
            var minLeft = 0;

            function move(e, fn) {
                var x = e.targetTouches[0].pageX - upleft;
                console.log(x)
                var left = x - maskWidth / 2;
                left = left >= maxLeft ? maxLeft : left <= minLeft ? minLeft : left;
                $mask.css({
                    left: left + 'px'
                })
                fn(left / maxLeft)
                var w = x;
                w = w >= paoosWidth ? paoosWidth : w <= 0 ? 0 : w;
                $('.paoos-up').css({
                    width: w + 'px'
                })
            }
        })
    </script>
